<!DOCTYPE html>

        <input type="number" name="pt" id="ipt" class="txt">
    </div>
    <div id="mil" class="campo">
        <label for="ibl">Blindagem</label>

    <div id="but">

            <input type="radio" name="ra" id="idra" class="radi" checked>

        </div>
        <div class="campo">
            <input type="radio" name="ra" id="idra2" class="radi">
            <label for="idra2">Militar</label>
        </div>

    <div id="resu"></div>
