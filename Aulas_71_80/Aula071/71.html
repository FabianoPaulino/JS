<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>71</title>
    <link rel="stylesheet" href="71.css">
</head>
<body>
    <div id="calc" class="calc dflex">
        <div id="div_nome" class="nome dflex">
            <p>CALCULADORA</p>
        </div>
        <div id="div_display" class="d_display dflex">
            <p id="display">0</p>
        </div>
        <div id="div_teclas" class="teclas dflex">
            <button id="onoff" class="tecla dflex tecla_op op">ON</button>
            <button id="tclear" class="tecla dflex op">CL</button>
            <button id="tparrigth" class="tecla dflex num">&#40;</button>
            <button id="tparleft" class="tecla dflex num">&#41;</button>
            

            

            <button id="t7" class="tecla dflex num">7</button>
            <button id="t8" class="tecla dflex num">8</button>
            <button id="t9" class="tecla dflex num">9</button>

            <button id="tmais" class="tecla dflex tecla_op op">+</button>

            <button id="t4" class="tecla dflex num">4</button>
            <button id="t5" class="tecla dflex num">5</button>
            <button id="t6" class="tecla dflex num">6</button>

            <button id="tmenos" class="tecla dflex tecla_op op">-</button>
            
            <button id="t1" class="tecla dflex num">1</button>
            <button id="t2" class="tecla dflex num">2</button>
            <button id="t3" class="tecla dflex num">3</button>

            <button id="tmulti" class="tecla dflex tecla_op op">*</button>

            <button id="t0" class="tecla dflex num">0</button>

            <button id="tv" class="tecla dflex">,</button>
            <button id="tr" class="tecla dflex tecla_op res">=</button>

            <button id="tdivi" class="tecla dflex tecla_op op">/</button>
        </div>
    </div>

    <script src="71.js"></script>
</body>
</html>
